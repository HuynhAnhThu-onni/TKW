<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Diễn Đàn</title>
</head>

<style>
*{
    color: #0c0c69;
    font-size: 15px;
    font-family: "Times New Roman";
}

div{
    width: 21%;
    height: 50%;
    border: 1px solid black;
    margin-left: 40%;
}

h1{
    margin-left: 70px;
}

label{
    margin: 10px;
}

button{
    width: 100px;
    height: 30px;
    background-color: #c6dbee;
}

</style>

<body>
<div>
    <h1>ĐĂNG NHẬP DIỄN ĐÀN</h1>
    <table>
        <tr>
            <td>Tên đăng nhập :</td>
            <td><input></td>
        </tr>
        <tr>
            <td>Mật khẩu :</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><button style="margin-left: 20px">Đăng Nhập</button></td>
            <td><button style="margin-left: 25px">Phục Hồi</button></td>
        </tr>
    </table>
</div>
</body>
</html>
