<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B tập thực hành tuần 4</title>
</head>

<style>
    * {
        font-family: "Times New Roman";
        color: #8e3e8d;
    }

    #include{
      width: 350px;
      height: auto;
      background: #dbdada;
    }

    table {
      width: 350px;
      height: auto;
    }

    b{
      color: red;
    }
</style>

<body>
<div id="include">
    <div id="header">
        <h1>Heading 1</h1>
        <h5>This is some text in a garagraph</h5>
        <h5>This is another garagraph</h5>
        <hr>
    </div>

    <div id="content">
        <h2>Heading 2</h2>
        <table border="-1">
            <tr style="background: #b2b1b1">
                <td><strong>Name</strong></td>
            </tr>
            <tr style="background: #FFFFCC">
                <td>Doe,John</td>
            </tr>
            <tr style="background: #FFFFCC">
                <td>Smith,Eva</td>
            </tr>
        </table>
        <hr>
    </div>

    <div id="footer">
        <h3>Heading 3</h3>
        <p>Visit our <b>Home Page</b> or our CSS Tutorial</p><br>
        <p>What you should already know :</p>
        <ul>
            <li>HTML</li>
            <li>XHTML</li>
        </ul>
        <br>
        <p>Favorite drinks :</p>
        <ol>
            <li>Smoothie</li>
            <li>Gree tea</li>
        </ol>
    </div>
</div>
</body>
</html>
